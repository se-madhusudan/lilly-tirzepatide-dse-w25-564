<div class="barriers" id="Barriers">
  <div class="contentWrap">
    <Info :infoData="infoData" />

    <WeightQuote :quoteData="quoteData" />

    <CallOut :callOutText="callOutContent" />
    <p class="left">Having conversations about weight to support T2D management can be another barrier for both HCPs and patients. But these conversations are important because weight management may support glycemic control and facilitate more comprehensive diabetes care.</p>

    <div class="slider">
        <div class="slider__topWrapper">
            <div class="slider__topWrapper--prev" @click="showPrevious">
                <img src="@/Assets/Img/icons/left-arrow-icon.svg" alt="icon">
            </div>
            <div class="slider__topWrapper--next" @click="showNext">
                <img src="@/Assets/Img/icons/right-arrow-icon.svg" alt="icon">
            </div>
        </div>
        <div class="slider__contentWrapper">
          <VueSlickCarousel v-bind="settings" ref="carousel">
            <VideoContent v-for="(data, index) in videoData" :videoData="data" />
          </VueSlickCarousel>
        </div>
    </div>

    <p class="footnote">T2D, type 2 diabetes.</p>
  </div>
</div>
