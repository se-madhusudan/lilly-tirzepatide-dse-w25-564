<div class="popUp" v-show="showPopUp">
  <div class="popUp__background" @click="togglePopUp"></div>
  <div class="popUp__content">
    <img class="popUp__thumbnail" :src="imageSrc" alt="video thumbnail" />
  </div>
  <div class="popUp__close">
    <img class="popUp__icon" src="@/Assets/Img/icons/icon-close-btn.svg" alt="icon" @click="togglePopUp" />
  </div>
</div>
