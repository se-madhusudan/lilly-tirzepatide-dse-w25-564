      #preloader-pane {
        width: 100vw;
        height: 100vh;
        position: fixed;
        padding: 0;
        margin: 0;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
        background-color: #ffffff;
        z-index: 999999;
        transition: opacity 0.7s linear;
        opacity: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .preloader-wrap {
        width: 250px;
        height: 250px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
      }

      .pre_dot {
        position: relative;
        margin: 0 auto;
        width: 100px;
        height: 100px;
      }

      @media only screen and (max-width: 1024px) {
        .pre_dot {
          width: 50px;
          height: 50px;
        }
      }

      .preloadMe {
        width: 1px;
        height: 1px;
        position: absolute;
        top: -1px;
        left: -1px;
      }

      .preloadHide {
        opacity: 0 !important;
      }
    </style>

    <!-- Lock scroll while preloader is here and the preloder hide code. -->
    <script>
      /** * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
       *
       *  Prevent Scroll, Wheel and Touch events from bubbling into Body
       *  .scroll_swallow â€” set this class to non-scrollable elements
       *  (Like Header, Menu, Footer, Side wrapper parts, to prevent body from receiving their scroll events)
       *
       * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * **/
      window.addEventListener('load', function() {
          var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);
          if(isIOS) {
              document.body.classList.add('isIOS');
          }
      })

      function preventDefault(e) {
          e.preventDefault();
      }
      function disableScroll() {
          if(window.innerWidth < 600 || window.innerWidth > 1024) return;
          document.body.style.top='-' + window.pageYOffset + 'px';
          document.body.style.position="fixed";
          document.body.style.left="0";
          document.body.style.width="100%";
          setTimeout(function() {
                document.querySelector('.container__header').classList.add('container__header-white')
          }, 20)
      }
      function enableScroll() {
          var scrollTop = document.body.style.top.split('px')[0];
          if(!scrollTop.length) return;
          document.body.style.top='';
          document.body.style.position="";
          document.body.style.left="";
          document.body.style.width="";
          window.scrollTo({top: (parseInt(scrollTop) * -1) })
      }

      (function () {
        history.scrollRestoration = "manual";
        window.onbeforeunload = function () {
          window.scrollTo(0, 0);
         }
        window.onload = function () {
          var preloaderPane = document.getElementById("preloader-pane");
          setTimeout(function () {
            preloaderPane.classList.add("preloadHide");
            // Reset scroll pos
            window.scrollTo(0, 0);
            setTimeout(function () {
              window.clearPreloadScrollLock("#preloader-pane");
              preloaderPane.parentElement.removeChild(preloaderPane);
              preloaderPane = null;
              window.preloaderFinish = true;
            }, 500);
          }, 1000);
        };

        // Function to stop propagation
        let prevent = function (e) {
          e.stopPropagation();
          e.preventDefault();
          e.returnValue = false;
        };

        // Function to find and disable Scroll Swallow elements
        window.clearPreloadScrollLock = function (selector) {
          var cancel = document.querySelectorAll(selector);
          for (var i = 0; i < cancel.length; i++) {
            cancel[i]._clearScrollSwallow();
          }
        };

        // Add prototype Function that disables Scroll Swallow
        HTMLElement.prototype._clearScrollSwallow = function () {
          this.removeEventListener("wheel", prevent);
          this.removeEventListener("touchmove", prevent);
          this.removeEventListener("scroll", prevent);
        };

        window._blockScrollFor = function (selector) {
          // Only prevent ALL scroll event from bubbling, no additional shit
          let scrollSwallow = document.querySelectorAll(selector);

          // Scroll prevent event listeners for non-scrollable elements
          [].forEach.call(scrollSwallow, function (el) {
            el.addEventListener("wheel", prevent);
            el.addEventListener("touchmove", prevent);
            el.addEventListener("scroll", prevent);
          });
        };

        window._blockScrollFor("#preloader-pane");
      })();
    </script>
